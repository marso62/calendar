<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="container">
    <header class="row d-flex justify-content-between">
      <div class="col-6">
        <h1>Calendar</h1>
      </div>
      <div class="col-6 d-flex justify-content-end pt-2">
        <div class="mx-5 pt-1">
          <select class="form-select" name="participants" id="participants">
            <option value="All">All members</option>
          </select>
        </div>
        <a href="create-event.html" class="btn btn-secondary mb-4" role="button" data-bs-toggle="button">New event +</a>
      </div>
    </header>

    <table class="table table-striped">
      <thead id="thead"></thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
  <script src="./js/app.js"></script>

</body>

</html>
